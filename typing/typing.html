<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        .container {text-align: center;width: 100%; display: flex; justify-content: center; align-items: flex-end;  font-size: 1.8rem;}
        
        #text{ width: 100%; font-size: 2.2rem; }

        #text::after {content: ''; margin-left: .4rem; border-right: 2px solid #777; animation: cursor .5s infinite steps(2);}

        @keyframes cursor{
            from{border-right: 2px solid #222;}
            to{border-right: none;}
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="text"></h1>
    </div>
    <script src="typing-script.js"></script>
</body>
</html>
